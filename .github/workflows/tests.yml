name: Tests y Cobertura

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_sam
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ—‘ï¸ Limpiar cache de pytest
        run: |
          rm -f pytest.ini .pytest_cache -rf || true
          echo "Cache limpiado"

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Verificar instalaciÃ³n
        run: |
          python --version
          pip list | grep pytest
          python manage.py check --deploy

      - name: ğŸ—„ï¸ Esperar PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Esperando PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL listo!"

      - name: ğŸ” Verificar tests discovery
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_sam
          DJANGO_SETTINGS_MODULE: proyecto_c.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG_VALUE: 'False'
        run: |
          echo "=== Verificando estructura de tests ==="
          ls -la tests/
          echo ""
          echo "=== Verificando pytest puede importar tests ==="
          pytest --collect-only -v || echo "ERROR en collection"

      - name: ğŸ§ª Ejecutar tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_sam
          DJANGO_SETTINGS_MODULE: proyecto_c.settings
          SECRET_KEY: test-secret-key-for-ci-only
          DEBUG_VALUE: 'False'
        run: |
          pytest \
            --cov=core \
            --cov-report=xml \
            --cov-report=term-missing \
            --verbose \
            --tb=short \
            --maxfail=5

      - name: ğŸ“Š Subir cobertura a Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-sam
          fail_ci_if_error: false

      - name: ğŸ’¾ Guardar reporte HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: ğŸ“ˆ Comentar cobertura en PR
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          MINIMUM_GREEN: 80
          MINIMUM_ORANGE: 60

  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # No bloquear el CI por problemas de formato

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar linters
        run: |
          pip install flake8 black isort

      - name: ğŸ” Verificar formato con Black
        continue-on-error: true
        run: |
          black --check --diff core/ tests/ || echo "âš ï¸ Ejecuta 'black core/ tests/' para formatear"

      - name: ğŸ” Verificar imports con isort
        continue-on-error: true
        run: |
          isort --check-only --diff core/ tests/ || echo "âš ï¸ Ejecuta 'isort core/ tests/' para ordenar imports"

      - name: ğŸ” Verificar estilo con flake8
        continue-on-error: true
        run: |
          flake8 core/ tests/ --max-line-length=120 --exclude=migrations --ignore=E203,W503 || echo "âš ï¸ Hay warnings de flake8"

  security:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ”’ Verificar dependencias con Safety
        run: |
          pip install safety
          safety check --json || true

      - name: ğŸ”’ Verificar vulnerabilidades con Bandit
        run: |
          pip install bandit
          bandit -r core/ -ll || true
